<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wasm Black Jack</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Black Jack</h1>
    <div id="player">
      <h2>Your hand</h2>
      <p id="player-hand"></p>
      <h2>Score</h2>
      <p id="player-score"></p>
      <p><a href="/">Reload</a></p>
      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
    </div>
    <div id="dealer">
      <h2>Dealer hand</h2>
      <p id="dealer-hand"></p>
      <h2>Score</h2>
      <p id="dealer-score"></p>
    </div>
    <div id="result"></div>
    <div id="card"></div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
